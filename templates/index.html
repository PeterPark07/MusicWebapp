<!DOCTYPE html>
<html>
<head>
    <title>Music Downloader</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Music Downloader</h1>
    
    <div class="search-form">
        <form method="POST" action="/">
            <input type="text" name="search_query" placeholder="Enter your search query">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="music-results">
        {% if music_result %}
            <div class="track single">
                <h3>{{ music_result }}</h3>
                {% if download_url %}
                    <a href="{{ download_url }}" class="download-btn">Download</a>
                {% endif %}
                {% if youtube_url %}
                    <a href="{{ youtube_url }}" target="_blank" class="youtube-link">Watch on YouTube</a>
                {% endif %}
            </div>
        {% endif %}
    </div>
    
</body>
</html>
