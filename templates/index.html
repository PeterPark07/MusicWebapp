<!DOCTYPE html>
<html>
<head>
    <title>Music Downloader</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Music Downloader</h1>

    <div class="search-form">
        <form method="POST" action="/">
            <input type="text" name="search_query" placeholder="Enter your search query">
            <button type="submit">Search</button>
        </form>
    </div>
    
    <div class="music-results">
        {% if music_result %}
            {% for url, title in zip(music_result, music_titles) %}
                <div class="track">
                    <h3>{{ title }}</h3>
                    <a class="download-btn" href="{{ url_for('download', url=url) }}">Download</a>
                    <a class="youtube-link" href="{{ url }}" target="_blank">Watch on YouTube</a>
                </div>
            {% endfor %}
        {% elif request.method == 'POST' %}
            <p>No results found for that query.</p>
        {% endif %}
    </div>
</body>
</html>
