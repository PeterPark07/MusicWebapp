<!DOCTYPE html>
<html>
<head>
    <title>Music Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Music Search</h1>
    <div class="search-form">
        <form method="POST" action="/">
            <input type="text" name="search_query" placeholder="Enter a song or artist">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="music-results">
        {% if music_result %}
            {% for track in music_result %}
                <div class="track">
                    <h3>{{ track[0] }}</h3>
                    <a class="download-btn" href="{{ url_for('download', url=track[1]) }}">Download</a>
                    <a class="youtube-link" href="{{ track[1] }}" target="_blank">Watch on YouTube</a>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
