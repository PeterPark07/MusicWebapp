<!DOCTYPE html>
<html>
<head>
    <title>Music Downloader</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Music Downloader</h1>
    
    <div class="search-form">
        <form method="POST" action="/">
            <input type="text" name="search_query" placeholder="Enter your search query">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="music-results">
        {% if music_result %}
            {% for title, url in music_result %}
                <div class="track single">
                    <h3>{{ title }}</h3>
                    <a href="/download?url={{ url }}" class="download-btn">Download</a>
                    <a href="{{ url }}" target="_blank" class="youtube-link">Watch on YouTube</a>
                </div>
            {% endfor %}
        {% else %}
            {% if request.method == 'POST' %}
                <p>No results found for that query.</p>
            {% endif %}
        {% endif %}
    </div>

    
</body>
</html>
